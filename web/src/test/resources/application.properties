server.servlet.contextPath=/springApp
server.error.whitelabel.enabled=false
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false

spring.datasource.driverClassName = org.postgresql.Driver
spring.datasource.url = jdbc:postgresql://none:0000/spring_app
spring.datasource.username = none
spring.datasource.password = none
spring.hibernate.dialect = org.hibernate.dialect.PostgreSQL81Dialect
spring.hibernate.hbm2ddl.auto = none
spring.hibernate.show_sql = false
spring.hibernate.format_sql = true
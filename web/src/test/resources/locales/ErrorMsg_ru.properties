internal_exception = внутреннее исключение произошло во время работы с ресурсом
not_found_exception = требуемый ресурс не найден
bad_request = неверные аргументы запроса для работы с ресурсом
conflict_exception = запрос не может быть выполнен из-за конфликта с текущим состоянием ресурса
forbidden_exception = для выполнеиня запроса нужно пройти аутентификацию
unauthorized_exception = ошибка авторизации
access_denied_exception = недостаточно прав для выполнения запроса
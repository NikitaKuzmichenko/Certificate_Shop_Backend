internal_exception = internal exception occurred during operation with resource
not_found_exception = required resource not found
bad_request = incorrect request arguments for operation with resource
conflict_exception = entity with these parameters already exists
forbidden_exception = request must be authenticated
unauthorized_exception = authorization error
access_denied_exception = not enough permissions to complete the request
invalid_token_exception = invalid token
token_expired_exception = token expired
invalid_token_signature_exception = token signature is invalid
